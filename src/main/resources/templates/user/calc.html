<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">

<head>
    <title></title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">

    <script type="application/javascript">
        $(document).ready($(function () {
            $("#calcButton").click(function (e) {
                var params = {
                    e: e,
                    text: "#calcData",
                    button: "#calcButton",
                    message: "#calcResult"
                };
                calc(params);
            });
            $( "#calcResult" ).contextmenu(function(e) {
                $(this).text("");
                e.preventDefault();
            });
        }));
    </script>

  <h3>Расчет</h3>

  <div>
        <div class="row form-group">
            <label for="calcData">XML данные</label>
            <textarea id="calcData" class="form-control" rows="5" style="height: 26vh; font-size: 0.9em; font-family: monospace"></textarea>
        </div>

        <div class="form-actions row">
            <button id="calcButton" class="row col-sm-offset-10 col-sm-2 btn btn-primary" type="button" data-loading-text="<i class='fa fa-spinner fa-spin '></i> Расчет">
                Расчет
            </button>
        </div>

        <div class="row form-group">
            <label for="calcResult">Результат</label>
            <textarea id="calcResult" class="form-control" rows="5" style="height: 40vh; font-size: 0.9em; font-family: monospace" readonly></textarea>
        </div>
    </div>


    <!--
        <p class="text-left"><a href="javascript:javascript:history.go(-1)" >Вернуться</a></p>
    -->
</div>

</body>

</html>
