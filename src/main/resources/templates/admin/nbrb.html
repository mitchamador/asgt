<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">

<head>
    <title></title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">

    <script type="application/javascript">
        $(document).ready($(function () {

            $("#startNbrb").click(function (e) {
                var pollParams = {
                    // alias для серверной задачи
                    job: "nbrbdownloader",
                    // текстовый компонент для обновления лога
                    text: "#logNbrb",
                    // кнопка для закрытия
                    button: "#startNbrb"
                };
                start(pollParams);
            });

            var pollParams = {
                // alias для серверной задачи
                job: "nbrbdownloader",
                // текстовый компонент для обновления лога
                text: "#logNbrb",
                // кнопка для закрытия
                button: "#startNbrb"
            };
            poll(pollParams);

        }));
    </script>

    <div class="display" style="height: calc(100vh - 190px)">

        <div class="page-header-name">Прием курсов валют НБ РБ</div>

        <div class="row form-group" style="height: 100%">
            <label for="logNbrb">Обновление курсов валют</label>
            <textarea id="logNbrb" class="form-control"
                      style="height: calc(100% - 20px); margin-bottom: 10px; font-size: 0.9em; font-family: monospace" readonly></textarea>
            <button id="startNbrb" class="col-sm-offset-10 col-sm-2 btn btn-primary" type="button">Обновить курсы валют</button>
        </div>

        <!--
        <p class="text-left"><a href="javascript:javascript:history.go(-1)" >Вернуться</a></p>
    -->
    </div>

</div>

</body>

</html>
